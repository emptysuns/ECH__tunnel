name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

env:
  BINARY_NAME: ech-tunnel

jobs:
  build:
    name: Build Multi-Platform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Generate go.mod
      run: |
        if [ ! -f go.mod ]; then
          go mod init github.com/${{ github.repository }}
        fi
        go mod tidy

    - name: Get version info
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION=dev-$COMMIT_HASH" >> $GITHUB_OUTPUT
        fi

    - name: Build
      run: |
        OUTPUT="${{ env.BINARY_NAME }}-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}"
        if [ "${{ matrix.os }}" = "windows" ]; then
          OUTPUT="$OUTPUT.exe"
        fi
        
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build \
          -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
          -o "$OUTPUT" .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        path: ${{ env.BINARY_NAME }}-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}*
        retention-days: 30

  create-release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List files for debugging
      run: find ./artifacts -type f

    - name: Create checksums
      run: |
        cd artifacts
        find . -type f -name "${{ env.BINARY_NAME }}*" | while read file; do
          sha256sum "$file" > "$file.sha256"
        done

    - name: Upload to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: artifacts/**/${{ env.BINARY_NAME }}*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
